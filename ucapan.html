<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan Semangat Puasa</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: hwb(327 57% 0%);
            font-family: 'Arial', sans-serif;
            margin: 0;
            flex-direction: column;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s;
        }

        h1 {
            font-size: 3em;
            color: hsl(261, 100%, 20%);
            animation: slideIn 1s forwards;
            opacity: 0;
            animation-delay: 1s; /* Menambahkan delay sebelum muncul */
        }

        p {
            font-size: 1.5em;
            color: hsl(271, 100%, 16%);
            display: none; /* Sembunyikan pesan awal */
        }

        .heart {
            font-size: 8em;
            cursor: pointer;
            transition: transform 0.2s;
            opacity: 0; /* Sembunyikan ikon hati awal */
            animation: slideIn 1s forwards; /* Animasi untuk ikon hati */
            animation-delay: 1s; /* Delay sebelum ikon hati muncul */
        }

        .heart:hover {
            transform: scale(1.2);
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi Fahzaaaaa! </h1>
        <div class="heart" onclick="showMessage()">ðŸ’Œ</div>
        <p id="message">semangat puasanya yeaaaa! have a nice day!ðŸ˜Šâœ¨</p>
    </div>

    <script>
        function showMessage() {
            const message = document.getElementById('message');
            message.style.display = 'block'; // Tampilkan pesan
            message.style.animation = 'fadeIn 1s'; // Tambahkan animasi
        }
    </script>
</body>
</html>
